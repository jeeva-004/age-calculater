<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <script src="./src/script.js" defer></script>
  <link rel="stylesheet" href="./styles/style.css">
  <title>Age calculator app</title>
</head>

<body>
  <div class="calc">
    <div class="input-group">
      <form action="#">
        <fieldset class="field">
          <label for="day">Day</label>
          <input type="number" id="day" placeholder="DD">
          <p class="error"></p>
        </fieldset>
        <fieldset>
          <label for="month">Month</label>
          <input type="number" id="month" placeholder="MM">
          <p class="error"></p>
        </fieldset>
        <fieldset>
          <label for="year">Year</label>
          <input type="number" id="year" placeholder="YYYY">
          <p class="error"></p>
        </fieldset>

        <fieldset>
          <button type="submit"><img src="./assets/images/icon-arrow.svg" alt="btn-image"></button>
        </fieldset>
      </form>
    </div>
    <div class="result-group">
      <h1><span class="day">--</span>years</h1>
      <h1><span class="month">--</span>months</h1>
      <h1><span class="year">--</span>days</h1>
    </div>
  </div>
</body>

</html>
